<div class="add-product-container">
    <h2 class="add-product-title">Add Product</h2>
    <form (ngSubmit)="handleSubmit()" #productForm="ngForm" class="add-product-form">
      <div class="form-group">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" class="form-input" required>
      </div>
  
      <div class="form-group">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" [(ngModel)]="price" name="price" class="form-input" required>
      </div>
  
      <div class="form-group">
        <label for="category" class="form-label">Category</label>
        <input type="text" id="category" [(ngModel)]="category" name="category" class="form-input" required>
      </div>
  
      <div class="form-group">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" id="image" (change)="handleImageChange($event)" class="form-input" required>
      </div>
  
      <div *ngIf="preview" class="form-group">
        <img [src]="preview" alt="Preview" class="image-preview">
      </div>
  
      <button type="submit" class="submit-button">Add Product</button>
    </form>
  </div>
